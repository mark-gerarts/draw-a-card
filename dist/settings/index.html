<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings | Draw a card</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
    <div class="container grid-md">
        <header class="navbar">
            <section class="navbar-section">
                <a href="/" class="navbar-brand">Draw A Card</a></section>
            <section class="navbar-section">
                <a href="/about/index.html" class="btn btn-link">About</a>
                <a href="/settings/index.html" class="btn btn-link">Settings</a>
            </section>
        </header>
        <div class="hero hero-sm hide-sm"></div>
        <h1>Settings</h1>

        <main id="app">


            <div class="form-group">
                <label class="form-switch">
                    <input type="checkbox" v-model="areAllCardsEnabled" v-on:change="selectAll">
                    <i class="form-icon"></i> Enable all
                </label>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Enabled</th>
                        <th>Name</th>
                        <th>Level</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="card in cards">
                        <td>
                            <label class="form-switch">
                                <input type="checkbox" v-model="card.enabled" v-on:change="persist(card)">
                                <i class="form-icon"></i>
                            </label>
                        </td>
                        <td>{{ card.exercise.title }}</td>
                        <td>
                            <div class="btn-group btn-group-block">
                                <button class="btn" v-for="level in maxLevel" v-bind:class="{active: level == card.level}" v-on:click="setLevel(card, level)">
                                    {{ level }}
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script src="/settings.13c4aa63.js"></script>
</body>
</html>
