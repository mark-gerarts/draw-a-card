<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Draw a card</title><link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css"><link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"><link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"></head><body> <div class="container grid-md"> <header class="navbar"> <section class="navbar-section"> <a href="index.html" class="navbar-brand">Draw A Card</a></section> <section class="navbar-section"> <a href="about.html" class="btn btn-link">About</a> <a href="settings.html" class="btn btn-link">Settings</a> </section> </header> <div class="hero hero-sm hide-sm"></div> <h1>Your exercise for today:</h1> <main id="app"> <div class="card" v-if="currentCard"> <div class="card-header"> <a :href="currentCard.exercise.detailsLink" target="_blank" class="float-right" v-if="currentCard.exercise.detailsLink"> View homework details </a> <div class="card-title h5">{{ currentCard.exercise.title }}</div> <div class="card-subtitle text-gray">{{ currentCard.exercise.subtitle }}</div> </div> <div class="card-body"> <template v-if="!finished"> <p>Rate your work, or <a href="#" v-on:click="skipExercise">skip this exercise.</a></p> <div class="btn-group btn-group-block"> <button class="btn btn-lg" v-on:click="evaluateCard(-1)"> It didn't go well </button> <button class="btn btn-lg" v-on:click="evaluateCard(0)"> Okay, but needs work </button> <button class="btn btn-lg" v-on:click="evaluateCard(1)"> It was almost perfect! </button> </div> </template> <template v-else=""> <p>Great job, on to your next drawing!</p> <button class="btn btn-lg" v-on:click="reset">Give me one more exercise!</button> </template> </div> <div class="card-image" v-if="currentCard.exercise.image"> <img :src="currentCard.exercise.image" class="img-responsive"> </div> </div> <div class="toast toast-primary" v-else=""> <h4>Oh no!</h4> It seems you don't have any exercises enabled. Go to the <a href="settings.html">settings page</a> to fix this! </div> <div class="hero hero-sm"></div> </main> </div> <script src="main.84f20a4e.js"></script>
</body></html>
